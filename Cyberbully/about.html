<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Poppins, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .form-group {
            margin: 10px 0;
        }
        .button-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .button, .theme-toggle {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #000; /* Black text */
            background-color: #ffea00;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
            margin-top: 10px;
            width: 200px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif; /* Specify the Poppins font */
            font-weight: 700; /* Makes the font bold */
        }

        .button:hover, .theme-toggle:hover {
            background-color: #78722f;
        }

        .button:active, .theme-toggle:active {
            background-color: #ffea00;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            display: inline-block;
            border: 1px solid #020202;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        .light-mode {
            background-color: #fff;
            color: #000;
        }
        h1 {
            font-size: 5em; /* Increase the size */
            animation: floatAnimation 2s ease-in-out infinite; /* Apply the animation */
        }
        @keyframes floatAnimation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @media (max-width: 600px) {
            .button, .theme-toggle {
                width: 150px; /* Smaller width for smaller screens */
                padding: 10px 10px; /* Smaller padding for smaller screens */
            }
        }
    </style>
</head>
<body class="light-mode">
    <div class="container">
        <h1>C.I.A.</h1>
        <h2>Cyberbully Incineration Agency</h2>
        <div class="form-group">
            <label for="username">Username</label><br>
            <input type="text" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password">
        </div>
        <div class="button-wrapper">
            <button class="button" onclick="saveUsername(); location.href='/upload';">Login</button>
            <button class="theme-toggle" onclick="toggleTheme()">Switch Mode</button>
        </div>
    </div>
    <script>
        function toggleTheme() {
            var body = document.body;
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');

            // Check which theme is now active and save it to localStorage
            var currentTheme = body.classList.contains('dark-mode') ? 'dark-mode' : 'light-mode';
            localStorage.setItem('theme', currentTheme);
            console.log('Theme set to:', currentTheme); // Debugging output
        }


        function saveUsername() {
            var username = document.getElementById('username').value;
            localStorage.setItem('username', username);
        }
        window.onload = function() {
            var savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.className = savedTheme;
                console.log('Loaded theme:', savedTheme); // Debugging output
            } else {
                console.log('No theme saved in localStorage');
            }
        };


    </script>
</body>
</html>
